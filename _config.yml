# Site settings
title: OpenMessaging
email: yukon@apache.org
description: > # this means to ignore newlines until "baseurl:"
  OpenMessaging is cloud-oriented and vendor-neutral, provides industry guidelines for areas of finance, e-commerce, IoT and big-data, and aimed to develop messaging and streaming applications across heterogeneous systems and platforms.
baseurl: "" # the subpath of your site, e.g. /blog/
