# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

permalink: pretty

paginate: 4
paginate_path: "blog/page:num"

plugins:
- jekyll-paginate

include:
- _internal

defaults:
- scope:
    path: docs
  values:
    layout: docs